name: Build RPP AUTO Mobile App

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
  pull_request:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: 'preview'

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./mobile
        run: npx tsc --noEmit

      - name: Build Android (Preview)
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android')
        working-directory: ./mobile
        run: |
          eas build --platform android \
            --profile ${{ github.event.inputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Build iOS (Preview)
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios')
        working-directory: ./mobile
        run: |
          eas build --platform ios \
            --profile ${{ github.event.inputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Mobile app code checked successfully! Ready for EAS build.'
            })
